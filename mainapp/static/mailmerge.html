<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GFunk MailMerge</title>

    <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">

    <link rel="stylesheet" href="static/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<body>
    <div id="title-bar">
        <h1 class="title">Gfunk's MailMerge</h1>
    </div>
    <div id="index-body">
        <div class="workspace">
            <span class="spreadsheet-items">
                <span id="spreadsheet-select"></span>
                <span id="spreadsheet-view"></span>
            </span>
            <span class="template-drafting">
                <span id="template-legend"></span>
                <span id="template-edit"></span>
                <span id="template-preview"></span>
            </span>
            <span class="workspace-actions">
                <span id="settings"></span>
                <span id="actions">
                    <button id="save-session" class="action">Save Session</button>
                    <button id="clear-session">Clear Session</button>
                    <button id="export" class="action">Export</button>
                </span>
            </span>
            <span class="workspace-submits">
                <span id="submits">
                    <button id="clear-form"></button>
                    <button id="submit-and-run" class="create"></button>
                </span>
            </span>
        </div>
    </div>
    <div id="footer">
        <span class="footer"></span>
    </div>
</body>
